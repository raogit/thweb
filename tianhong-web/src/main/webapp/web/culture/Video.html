<script type="text/javascript">
$(function(){
	var wrap = $("#vide-slide");
	var moveBox = wrap.find('.moveBox');
	var btnPrev = wrap.find('.arr-prev');
	var btnNext = wrap.find('.arr-next');
	var list = wrap.find('.V-cont-in');
	var len = list.length;
	var listW = list.outerWidth(true);
	var index = 0;
	var count = 1; 
	if(len>3){  
		list.eq(1).animate({width:382,height:223,marginTop:0},500);
		list.eq(1).children().animate({width:366,height:172},500); 
		btnNext.click(function(){ 
			index++;
			index=index>len-2?len-2:index;
			count++;
			count=count>len-1?len-1:count; 
			go()
		});
		btnPrev.click(function(){ 
			index--;
			index=index<-1?-1:index;
			count--;
			count=count<0?0:count; 
			go()
		});
		function go(){
			 moveBox.stop().animate({marginLeft:-listW*index},500);
			 
			 list.eq(count).animate({width:382,height:223,marginTop:0},500).siblings().stop().animate({width:324,height:189,marginTop:17},500);
			 list.eq(count).children().animate({width:366,height:172},500).parent().siblings().children().stop().animate({width:308,height:144},500);
			 console.log(count)
		}
	}
})
